<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Fetch Test</h1>
<h2>The fetch() Method</h2>
<p id="demo">Fetch a file to change this text.</p>

<script>
async function getText(url){
fetch(url)
  .then(
    function(response) {
      response.json().then(function(data) {
        let x = data;
      });
    }
  )

  return x;
}
  
  console.log(getText('https://catfact.ninja/fact'));
</script>

</body>
</html>
