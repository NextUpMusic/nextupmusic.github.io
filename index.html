<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="search.css">
    
    <title>NextUp</title>
  </head>
  
  <body>
    <h1>NextUp</h1>
    <br>
    <p>Find similar music from underground artists.</p>

    <div class="container">
      <div class="drop">
        <div class="results">
          <div class="main_artist">
            <rect x="0" y="0" style="fill: #ffffff;"/>

            <div class="icon">
              <rect x="0" y="0" style="fill: #000000;" />
            </div>
          
            <p class="title">Artist</p>
          </div>


          <div class="main_album">
            <rect x="0" y="0" style="fill: #ffffff;"/>

            <div class="icon">
              <rect x="0" y="0" style="fill: #000000;" />
            </div>

            <p class="title">Album</p>
            <br>
            <p class="artist">Artist</p>
          </div>


          <div class="song">
            <rect x="0" y="0" style="fill: #ffffff;"/>

            <div class="icon">
              <rect x="0" y="0" style="fill: #000000;" />
            </div>

            <p class="title">Song</p>
            <br>
            <p class="artist" id="artist">Artist</p>
            <p class="album">Album</p>
          </div>

          <div class="song">
            <rect x="0" y="0" style="fill: #ffffff;"/>

            <div class="icon">
              <rect x="0" y="0" style="fill: #000000;" />
            </div>

            <p class="title">Song</p>
            <br>
            <p class="artist" id="artist">Artist</p>
            <p class="album">Album</p>
          </div>

          <div class="song">
            <rect x="0" y="0" style="fill: #ffffff;"/>

            <div class="icon">
              <rect x="0" y="0" style="fill: #000000;" />
            </div>

            <p class="title">Song</p>
            <br>
            <p class="artist" id="artist">Artist</p>
            <p class="album">Album</p>
          </div>

          <div class="song">
            <rect x="0" y="0" style="fill: #ffffff;"/>

            <div class="icon">
              <rect x="0" y="0" style="fill: #000000;" />
            </div>

            <p class="title">Song</p>
            <br>
            <p class="artist" id="artist">Artist</p>
            <p class="album">Album</p>
          </div>

          <div class="song">
            <rect x="0" y="0" style="fill: #ffffff;"/>

            <div class="icon">
              <rect x="0" y="0" style="fill: #000000;" />
            </div>

            <p class="title">Song</p>
            <br>
            <p class="artist" id="artist">Artist</p>
            <p class="album">Album</p>
          </div>

          <form>
            <input type="search" placeholder="Search">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
