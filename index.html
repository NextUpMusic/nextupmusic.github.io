<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
      h1{
        font-size: 60px;
        text-align: center;
      }
    </style>
  </head>
  
  <body>
    <h1>NextUp Music Test</h1>
    
    <!-- dropdown script -->
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
    
    <div class="container">
      <div class="searchbar">
        <form>
          <input type="text" placeholder="Search">
        </form>
      </div>
    
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn"><img src="https://cdn-icons-png.flaticon.com/512/446/446147.png"></button>
        <div id="myDropdown" class="dropdown-content">
          <a href="epicist-gamers.github.io/artists">Artists</a>
          <a href="epicist-gamers.github.io/songs">Songs</a>
          <a href="epicist-gamers.github.io/genres">Genres</a>
          <a href="epicist-gamers.github.io/albums">Albums</a>
        </div>
      </div>
    </div>
  </body>
</html>
